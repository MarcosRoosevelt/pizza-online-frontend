<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastro | Pizza Online</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="container__logo">
              <img width="300px" class="container__img" src="../img/logo.png" alt="Logo">
            </div>
            <div class="form">
              <h1 class="titulo">Cadastro</h1>
              <form>
                <div class="form-group">
                  <input class="input"  placeholder="Nome"  type="text" id="username" name="username" required>  </input> 
                </div>
    
                <div class="form-group">
                    <div class="input__group"></div>
                    <input class="input" placeholder="Telefone" type="text" id="telefone" name="telefone" required>
                  </div>
                
                <div class="form-group">
                    <input class="input" placeholder="CEP" type="text" id="cep" name="cep" required>
                </div>
    
                <div class="form-group">
                    <input class="input" placeholder="Email" type="email" id="email" name="email" required>
                  </div>
    
                <div class="form-group">
                  <input class="input" placeholder="Senha" type="password" id="password" name="password" required>
                </div>
    
                <button type="submit">Cadastrar</button>
              </form>
              <a class="link__cadastro" href="login.html">JÃ¡ possuo conta</a>

            </div>
          </div>
    </section>
   
</body>
</html>
