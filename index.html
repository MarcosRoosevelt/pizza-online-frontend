<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Cardapio Online</title>
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <p>Usuário</p>
            <div class="cabecalho__menu__links">
                <a class="cabecalho__menu__links__tag" href="#"><img src="./img/logar.png" alt="Logar imagem">Logar</a>
                <a class="cabecalho__menu__links__tag" href="#"><img src="./img/pizzas.png"
                        alt="Pizza imagem">Pizzas</a>
                <a class="cabecalho__menu__links__tag" href="#"><img src="./img/visualizar_pedido.png"
                        alt="Visualizar pedido imagem">Visualizar Pedido</a>
                <a class="cabecalho__menu__links__tag" href="#"><img src="./img/mais_pedidos.png" alt="">Mais
                    Pedidas</a>
                <a class="cabecalho__menu__links__tag" href="#"><img src="./img/pedidos_anteriores.png" alt="">Pedidos
                    Anteriores</a>
                <a class="cabecalho__menu__links__tag" href="#"><img src="./img/concluir_pedido.png" alt="">Concluir
                    Pedido</a>
                <a class="Logout" href="#"><img src="./img/sair.png" alt="">Sair</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="apresentacao">
            <div class="apresentacao__conteudo__logo">
                <img class="apresentacao__logo" src="./img/pizzaOnline 1.png" alt="Logo pizzaOnline">
            </div>
            <div class="apresentacao__titulos__conteudo">
                <div class="grupo__1">
                    <div class="quadrado__1">
                        <img src="./img/pizzapequena.png" alt="pizza pequena">
                        <div class="informacao">
                            <p>Pizza Pequena</p>
                            <p>R$ 34,90</p>
                            <p>4 fatias</p>
                            <button class="botao">Comprar</button>
                        </div>
                        <!-- <div class="button__">
            <button class="botao">Comprar</button>
          </div> -->

                    </div>
                    <div class="quadrado__2">
                        <img src="./img/pizzaMedia.png" alt="pizza pequena">

                        <div class="informacao">
                            <p>Pizza Média</p>
                            <p>R$ 42,90</p>
                            <p>6 fatias</p>
                            <button class="botao">Comprar</button>
                        </div>
                        <!-- <div class="button__">
              <button class="botao">Comprar</button>
            </div> -->

                    </div>
                </div>

                <div class="grupo__2">
                    <div class="quadrado__3">
                        <img src="./img/pizzaGrande.png" alt="pizza pequena">

                        <div class="informacao">
                            <p>Pizza Grande</p>
                            <p>R$ 49,90</p>
                            <p>8 fatias</p>
                            <button class="botao">Comprar</button>
                        </div>
                        <!-- <div class="button__">
            <button class="botao">Comprar</button>
          </div> -->

                    </div>

                    <div class="quadrado__4">
                        <img src="./img/pizzaFamilia.png" alt="pizza pequena">

                        <div class="informacao">
                            <p>Pizza Família</p>
                            <p>R$ 59,90</p>
                            <p>10 fatias</p>
                            <button class="botao">Comprar</button>
                        </div>
                        <!-- <div class="button__">
              <button class="botao">Comprar</button>
            </div> -->

                    </div>
                </div>

            </div>
        </section>
    </main>
</body>

</html>
